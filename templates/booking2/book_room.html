{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Book a Room</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book Now</button>
    </form>

</div>


{% endblock content %}
